program: run/latte_node.py
method: grid

metric:
  goal: maximize
  name: "val_MFO_aupr"

early_terminate:
  type: hyperband
  max_iter: 160
  s: 8

parameters:
  dataset:
    values: [ 'UniProtGOA_HUMAN', 'UniProtGOA_HUMAN_DeepGraphGO' ]
  feature:
    values: [ true, false ]
  namespaces:
    values: [ 'm' ]
  embedding_dim:
    values: [ 512 ]
  layer_pooling:
    values: [ 'concat' ]
  t_order:
    values: [ 1 ]
  n_layers:
    values: [ 2 ]
  neighbor_loader:
    values: [ "HGTLoader" ]
  ntype_subset:
    values:
      - 'Protein MessengerRNA MicroRNA LncRNA'
      - 'Protein MessengerRNA MicroRNA'
      - 'Protein MessengerRNA'
      - 'Protein'
  n_neighbors:
    values: [ 1024 ]
  cls_graph:
    values: [ true, false ]
  attn_heads:
    values: [ 4 ]
  inductive:
    values: [ false ]
  attn_dropout:
    values: [ 0.2 ]
  dropout:
    values: [ 0.5 ]
  loss_type:
    values: [ "BCE_WITH_LOGITS" ]
  use_pos_weights:
    values: [ false ]
  weight_decay:
    values: [ 0.001 ]
  config:
    values: [ "run/configs/_latte2go_helper.yaml" ]
