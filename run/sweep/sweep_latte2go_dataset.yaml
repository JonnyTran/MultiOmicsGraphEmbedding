program: run/latte_node.py
method: grid

metric:
  goal: maximize
  name: "val_aupr"

parameters:
  dataset:
    values: [ 'UniProt' ]
  root_path:
    values:
      - '~/PycharmProjects/Multiplex-Graph-Embedding/data/heteronetwork/DGG_MirTarBase_TarBase_LncBase_RNAInter_STRING_BioGRID_mRNAprotein_transcriptlevel.network.pickle'
      - '~/PycharmProjects/Multiplex-Graph-Embedding/data/heteronetwork/DGG_MirTarBase_TarBase_LncBase_RNAInter_STRING_BioGRID_mRNAprotein_genelevel.network.pickle'
  labels_dataset:
    values:
      - 'DGG'
      - 'GOA'
  add_parents:
    values: [ true, false ]
  pred_ntypes:
    values:
      - 'molecular_function'
      - 'biological_process'
      - 'cellular_component'
  go_etypes:
    values:
      - 'is_a'
      - 'is_a part_of'
      - 'is_a part_of has_part'
      - null
  exclude_etypes:
    values:
      - 'Protein.protein-protein.Protein'
      - null
  feature:
    values: [ true, false ]
  ntype_subset:
    values:
      - 'Protein MessengerRNA MicroRNA LncRNA biological_process cellular_component molecular_function'
      - 'Protein MessengerRNA MicroRNA LncRNA'
      - 'Protein MessengerRNA MicroRNA'
      - 'Protein MessengerRNA'
      - 'Protein'
  embedding_dim:
    values: [ 256 ]
  layer_pooling:
    values: [ 'concat' ]
  t_order:
    values: [ 1 ]
  n_layers:
    values: [ 2 ]
  neighbor_loader:
    values: [ 'HGTLoader' ]
  n_neighbors:
    values: [ 1024 ]
  attn_heads:
    values: [ 4 ]
  inductive:
    values: [ false ]
  attn_dropout:
    values: [ 0.2 ]
  dropout:
    values: [ 0.5 ]
  loss_type:
    values: [ "BCE_WITH_LOGITS" ]
  use_pos_weights:
    values: [ false ]
  weight_decay:
    values: [ 0.001 ]
  config:
    values: [ "run/configs/_latte2go_helper.yaml" ]
