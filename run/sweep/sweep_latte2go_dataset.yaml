program: run/latte_node.py
method: random

metric:
  goal: maximize
  name: "val_MFO_aupr"

parameters:
  dataset:
    values: [ 'UniProtGOA_HUMAN', 'UniProtGOA_HUMAN DeepGraphGO' ]
  feature:
    values: [ true, false ]
  pred_ntypes:
    values:
      - 'molecular_function'
  etype_subset:
    values:
      - 'is_a part_of'
      - 'is_a part_of has_part'
      - ''
  embedding_dim:
    values: [ 256 ]
  layer_pooling:
    values: [ 'concat' ]
  t_order:
    values: [ 1 ]
  n_layers:
    values: [ 2 ]
  neighbor_loader:
    values: [ 'HGTLoader', 'NeighborLoader' ]
  ntype_subset:
    values:
      - 'Protein MessengerRNA MicroRNA LncRNA biological_process cellular_component molecular_function'
      - 'Protein MessengerRNA MicroRNA LncRNA biological_process cellular_component'
      - 'Protein MessengerRNA MicroRNA LncRNA biological_process'
      - 'Protein MessengerRNA MicroRNA LncRNA'
      - 'Protein MessengerRNA MicroRNA'
      - 'Protein MessengerRNA'
      - 'Protein'
  cls_graph:
    values: [ true, false ]
  n_neighbors:
    values: [ 1024 ]
  attn_heads:
    values: [ 4 ]
  inductive:
    values: [ false ]
  attn_dropout:
    values: [ 0.2 ]
  dropout:
    values: [ 0.5 ]
  loss_type:
    values: [ "BCE_WITH_LOGITS" ]
  use_pos_weights:
    values: [ false ]
  weight_decay:
    values: [ 0.001 ]
  config:
    values: [ "run/configs/_latte2go_helper.yaml" ]
