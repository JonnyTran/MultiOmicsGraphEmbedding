program: run/latte_link.py
method: bayes
metric:
  goal: maximize
  name: "val_BPO_mrr"
parameters:
  embedding_dim:
    values: [ 128, 256, 512, 768 ]
  t_order:
    values: [ 1, 2 ]
  n_layers:
    values: [ 1,2,3 ]
  n_neighbors:
    values: [ 128, 256, 512 ]
  attn_heads:
    values: [ 1, 2, 4, 8 ]
  attn_dropout:
    min: 0.0
    max: 0.4
    distribution: uniform
  attn_activation:
    values: [ "LeakyReLU" ]
  batchnorm:
    values: [ True, False ]
  layernorm:
    values: [ True, False ]
  dropout:
    min: 0.0
    max: 0.4
    distribution: uniform
  negative_sampling_size:
    min: 1
    max: 2000
    distribution: uniform
  weight_decay:
    values: [ 0, 0.00001, 0.0001, 0.001, 0.01 ]
  config:
    values: [ "run/configs/_latte2go_helper.yaml" ]
