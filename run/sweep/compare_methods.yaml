program: run/run_node_clf.py
method: grid
metric:
  name: val_fmax
  goal: maximize
parameters:
  method:
    values: [ "LATTE-1", "HGT", "DeepGraphGO", "MLP", "LATTE-2", "DeepGOZero" ]
  pred_ntypes:
    values: [ 'molecular_function', 'biological_process', 'cellular_component' ]

  inductive:
    values: [ false ]
  dataset:
    values: [ "MULTISPECIES", "HUMAN_MOUSE" ]
  seed:
    values: [ 1 ]
  early_stopping:
    values: [ 10 ]
