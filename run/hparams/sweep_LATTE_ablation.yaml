program: run/run_methods.py
method: grid
metric:
  name: test_macro_f1
  goal: maximize
parameters:
  dataset:
    values: [ "ACM", "DBLP", "IMDB" ]
  method:
    values: [ "LATTE-2", "LATTE-2 proximity" ]
  disable_alpha:
    values: [ True, False ]
  disable_beta:
    values: [ True, False ]
  disable_concat:
    values: [ True, False ]
  attn_activation:
    values: [ "LeakyReLU", "sharpening" ]
  train_ratio:
    values: [ 0.0 ]
  run:
    values: [ 1,2,3,4,5 ]
  inductive:
    values: [ True ]
